<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Digital Lucky Draw</title>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

</head>

<body>
    <h1>Lucky Draw Registration</h1>
    <form id="registerForm">
        <p>
            <label>Name: </label>
            <input type="text" name="Name" id="Name">
        </p>

        <p>
            <label>Membership Type</label> <br>
            <input type="radio" name="Membership" value="International" id="Membership"> International <br>
            <input type="radio" name="Membership" value="Local" id="Membership"> Local <br>
            <input type="radio" name="Membership" value="Non-Member" id="Membership" checked> Non-Member<br>
        </p>

        <p>
            <label>Guest Type</label> <br>
            <input type="radio" name="Type" value="Committee" id="Type"> Committee <br>
            <input type="radio" name="Type" value="mentorHelper" id="Type"> Mentors/Helper <br>
            <input type="radio" name="Type" value="No" id="Type" checked> Normal <br>
        </p>

        <p>
            <label>Shirt</label> <br>
            <input type="radio" name="Shirt" value="STEM" id="Shirt"> STEM Shirt <br>
            <input type="radio" name="Shirt" value="IEEE" id="Shirt"> IEEE Blue Shirt <br>
            <input type="radio" name="Shirt" value="No" id="Shirt" checked> Normal <br>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>


    <!-- update the version number as needed --
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need --
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>
    <script src="/__/firebase/6.2.4/firebase-database.js"></script>
    <script src="/__/firebase/6.2.4/firebase-messaging.js"></script>
    <script src="/__/firebase/6.2.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded --
    <script src="/__/firebase/init.js"></script>-->
    <script defer src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script defer src="./init-firebase.js"></script>
    <script src="test.js"></script>
</body>
</html>
