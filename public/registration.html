<body>
    <h1>Lucky Draw Registration</h1>
    <form id="registerForm">
        <p>
            <label>Name</label> <br />
            <input type="text" name="Name" id="Name">
        </p>

        <p>
            <label>IC/Passport Number</label><br />
            <input type="text" name="icNum" id="icNum">
        </p>

        <p>
            <label>Phone Number</label><br />
            <input type="text" name="phoneNum" id="phoneNum">
        </p>

        <p>
            <label>Membership Type</label> <br>
            <input type="radio" name="Membership" value="International" id="Membership"> International <br>
            <input type="radio" name="Membership" value="Local" id="Membership"> Local <br>
            <input type="radio" name="Membership" value="Non-Member" id="Membership" checked> Non-Member<br>
        </p>

        <p>
            <label>Guest Type</label> <br>
            <input type="radio" name="Type" value="Committee" id="Type"> Committee <br>
            <input type="radio" name="Type" value="mentorHelper" id="Type"> Mentors/Helper <br>
            <input type="radio" name="Type" value="No" id="Type" checked> Normal <br>
        </p>

        <p>
            <label>Shirt</label> <br>
            <input type="radio" name="Shirt" value="STEM" id="Shirt"> STEM Shirt <br>
            <input type="radio" name="Shirt" value="IEEE" id="Shirt"> IEEE Blue Shirt <br>
            <input type="radio" name="Shirt" value="No" id="Shirt" checked> Normal <br>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
