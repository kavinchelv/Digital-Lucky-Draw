    <title>STEM Park Digital Lucky Draw</title>
</head>
<body>
    <h1 class="title" style="text-align:center">STEM Park Digital Lucky Draw</h1>
    <form id="registerForm">
        <div style="text-align:center">
            <a class="clickMe" href="./registration.html"><font size="+2">Registration</font></a><br /><br />
            <a class="clickMe" href="./addTickets.html"><font size="+2">Ticket Addition</font></a><br /><br />
            <a class="clickMe" href="./checkLuckyNum.html"><font size="+2">Check Lucky Draw Numbers</font></a><br />
            <p>
                <button type="submit"><font size="+2">Lucky Draw</font></button>
            </p>
            <p>
                <label>Lucky Draw</label> <br>
                <input type="radio" name="Lucky Draw" value="1" id="Lucky Draw"> Day 1
                <input type="radio" name="Lucky Draw" value="2" id="Lucky Draw"> Day 2
                <input type="radio" name="Lucky Draw" value="3" id="Lucky Draw" checked> Special
            </p>
        </div>

    </form>
    <style>
        .title {
            display: block;
            font-size: 27px;
            letter-spacing: 1px;
            margin: 0 0 5% 0;
            text-size-adjust: auto;
        }

        .clickMe {
            -moz-appearance: button;
            -ms-appearance: button;
            -o-appearance: button;
            -webkit-appearance: button;
            appearance: button;
            text-decoration: none;
            color: #000;
            padding: 0.2em 0.4em;
        }
    </style>
    <script src="index.js"></script>
